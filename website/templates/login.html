{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex justify-center h-screen">
  <div class="w-1/3 bg-gray-100 rounded-lg shadow p-8 m-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">Log in</h1>

    <form method="POST">
      <div class="mb-4">
        <label class="block font-bold text-gray-700 mb-2" for="email">
          Email
        </label>
        <input id="email" type="email" name="email" placeholder="Email"
          class="bg-white appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
      </div>
      <div class="mb-6">
        <label class="block font-bold text-gray-700 mb-2" for="password">
          Password
        </label>
        <input id="password" type="password" name="password" placeholder="******"
          class="bg-white appearance-none border-2 border-gray-300 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
          type="submit">
          Sign In
        </button>
        <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
