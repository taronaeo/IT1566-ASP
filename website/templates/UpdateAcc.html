<!DOCTYPE html>
<html>
  <head>
    <title>Create Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 h-screen font-sans">
    <div class="container mx-auto flex flex-col items-center px-4 py-8">
        <img src="logo.jpeg" class="w-32 mb-8" alt="Logo">
        <div class="w-full max-w-sm">
          <h2 class="text-2xl font-bold mb-4">Update Account Information</h2>
          <form>
            <div class="mb-4">
              <label class="block font-bold mb-2" for="full-name">Full Name</label>
              <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="text" id="full-name" placeholder="John Tan">
            </div>
            <div class="mb-4">
              <label class="block font-bold mb-2" for="dob">Date of Birth</label>
              <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="date" id="dob" placeholder="mm/dd/yyyy">
            </div>
            <div class="mb-4">
              <label class="block font-bold mb-2" for="contact-number">Contact Number</label>
              <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="tel" id="contact-number" placeholder="8391 2912">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-2" for="email">Email Address</label>
                <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="email" id="email" placeholder="john@example.com">
              </div>
            <div class="mb-4">
              <label class="block font-bold mb-2" for="home-address">Home Address</label>
              <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="text" id="home-address" placeholder="Ang Mio Kio Street 201">
            </div>
            <div class="mb-4">
              <label class="block font-bold mb-2" for="postal-code">Postal Code</label>
              <input class="w-full px-3 py-2 rounded-lg shadow-sm" type="text" id="postal-code" placeholder="837 272">
            </div>
            
          </form>
        </div>
        <div class="mb-8">
            <button class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-full hover:bg-blue-700 focus:outline-none focus:shadow-outline" type="submit">
              Update
            </button>
          </div>
      </div>
        
      </body>
      
          
  </div>
