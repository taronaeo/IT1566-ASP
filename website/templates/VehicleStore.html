<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Vehicle Management</h1>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">UID</th>
          <th class="px-4 py-2">Car Make</th>
          <th class="px-4 py-2">Car Model</th>
          <th class="px-4 py-2">License Plate Number</th>
          <th class="px-4 py-2">Car Age</th>
          <th class="px-4 py-2"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2">Jane Tan</td>
          <td class="px-4 py-2">9283829382</td>
          <td class="px-4 py-2">Nissan</td>
          <td class="px-4 py-2">Skyline GT-R</td>
          <td class="px-4 py-2">SBA 1234A</td>
          <td class="px-4 py-2">5 years</td>
          <td class="px-4 py-2 flex justify-around">
            <a href="UpdateVehicle.html"><button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Update</button></a>
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
