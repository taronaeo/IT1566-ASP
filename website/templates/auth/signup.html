{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="h-screen flex flex-col justify-center items-center">
  <div class="w-10/12 max-w-md">

    <div class="px-6 py-8 rounded-lg bg-gray-100">
      <h1 class="mb-4 text-xl font-bold text-gray-900 md:mb-6 md:text-2xl">Registering as a...</h1>

      <div class="flex flex-col">
        <a href="{{ url_for('auth.signup_user') }}"
          class="p-4 flex flex-row justify-between items-center font-light hover:bg-blue-100">
          User
          <img src="/img/chevron_double_right.svg" alt="Chevron Right Icon" class="w-5 h-5">
        </a>

        <a href="{{ url_for('auth.signup_contractor') }}"
          class="p-4 flex flex-row justify-between items-center font-light hover:bg-blue-100">
          Contractor
          <img src="/img/chevron_double_right.svg" alt="Chevron Right Icon" class="w-5 h-5">
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
